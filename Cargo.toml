[package]
name = "smalands-rs"
version = "0.9.2"
authors = ["axel paulander <axel.paulander@gmail.com>"]
edition = "2021"

[features]
default = []
update = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
giftwrap = "0.5"
chrono = "0.4"
dirs = "4.0"
iced_core = "0.10"
lazy_static = "1.4"
rusqlite_migration = "1.0"
futures = "0.3"

frost = {git = "https://github.com/Strosel/frost", tag="v0.10.0"}

[dependencies.self_update]
version = "0.37"
default-features = false
features = ["rustls", "archive-zip", "compression-zip-deflate"]

[dependencies.iced]
version = "0.10"
features = [
    "canvas", 
    "tokio", 
    "image",
    "lazy"
]

[dependencies.rusqlite]
version  = "0.29"
features = ["chrono", "bundled"]

[dependencies.iced_aw]
version = "0.7"
default-features = false
features = [
    "tab_bar", 
    "tabs", 
    "modal", 
    "card", 
    "number_input", 
    "date_picker",
    "badge",
]

[dependencies.genpdf]
version = "0.2"
features = ["images"]

[dependencies.indexmap]
version = "1.8"
features = ["serde-1"]

[dependencies.tokio]
version = "1.28"
features  = ["sync"]

# Metadata

[workspace.metadata.workspaces]
no_individual_tags = true
